<!DOCTYPE html>
<html>
	<head>
		<title>YourList | Entirely yours.</title>
		<link rel="stylesheet" href="style.css" type="text/css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.debug.js"></script>		
		<script src="lockr/lockr.js"></script>
		<script>
			if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|BB|PlayBook|IEMobile|Windows Phone|Kindle|Silk|Opera Mini/i.test(navigator.userAgent)) {
				window.location = "mobile/index.html";
			}
		</script>
	</head>
	<body onload="ListLinks('show')">
		<a href="../index.html"><p id="backtohomepage">Back to homepage</p></a>
		<h1>Welcome to YourList.com!</h1>
		<h2>Your lists:</h2>
		<ul id="lists">
			<li>Go to a list by entering its number: <input type="number" id="listchoose"><button onclick="window.location='list.html?list=' + document.getElementById('listchoose').value;">Go!</button></li>
		</ul>
		<h2>Settings</h2>
		<h4>How many links do you want to appear?</h4>
		<input type="number" placeholder="Input number here." id="amountoflinks"><button onclick="ListLinks('set', document.getElementById('amountoflinks').value); location.reload();">Set</button>
		<script src="script.js"></script>
		<h1 class="logobanner">
			<!--Logo start-->
			<span id="logo1">Your</span><span id="logo2">List</span><span id="logo3">.com</span>
			<!--Logo end-->
		</h1>
	</body>
</html>
